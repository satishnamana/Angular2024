<div>
  <h1>
    App Component
  </h1>
  <p>{{name | uppercase }}</p> 
  <p>Date : {{dt | date: "dd/MM/YYYY"}}</p>
  <p>Price: {{price | currency: 'INR':true}}</p>
  <p> {{no | number:'1.2-2'}}</p>
  <p>Percent {{0.75 | percent}}</p>
  <p>{{data | json}}</p>
  <p>{{str | slice:0:8}}</p>
  <p>{{{'key':'hdhhd'}| json}}</p>
</div>
