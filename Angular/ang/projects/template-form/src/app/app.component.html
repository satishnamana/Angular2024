  <form action="" ngForm #myForm="ngForm" (ngSubmit)="submit(myForm)">
    <input type="text" ngModel name="name" #n="ngModel" required
    placeholder="Enter Your Name" minlength="4" required>
    <p *ngIf="myForm.form.controls?.['name']?.['touched'] && n.errors?.['required']"
    class="err-msg">The Input value is required</p>
    <p class="err-msg" *ngIf="n.touched && n.errors?.['minlength']"> <span>*</span> The Minimun Length is 4 Character </p><br><br>
    
    
    <input type="email" ngModel name="email" #e="ngModel"
    placeholder="Enter Your Email" required pattern="/[a-zA-Z0-9._%/-]+@[a-zA-Z0-9._]+\.[a-z]{2,4}$/">
    <p *ngIf="e.touched && e.errors?.['pattern']">Please Enter Valid Email</p>
    <p class="err-msg" *ngIf="e.touched && e.errors?.['required']">Email is Required</p><br><br> 
    
    
    <input type="password" ngModel name="password" #p="ngModel"
    placeholder="Enter The Password"><br><br>
    <button (click)="submit(n)">Submit</button>
  </form>
</div>
<div id="display" style="height: 200px; width: 200px; border: 1px solid black;">
 <p> Name :{{n.control.value}}</p>
 <p> Email :{{e.control.value}}</p>
 <p> Password:{{p.control.value}}</p>
</div>
